        body {

            display: flex;
            align-items: center;
            justify-content: center;

            transition: opacity 1.2s ease, visibility 1.2s ease;

            visibility: hidden;
            pointer-events: none;
        }

        body.is-loading #loader {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .loader {
            display: inline-flex;
            align-items: baseline;
            gap: 14px;
            color: #2a2a2a;
            font-size: clamp(18px, 2.6vw, 28px);

        }

        .loader strong {

        }

            color: #555555;
