<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级网页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #FF6B6B;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="请输入内容">
        <button onclick="checkInput()">提交</button>
        <p id="errorMessage" class="error" style="display: none;">错误输入，请重新输入。</p>
    </div>

    <script>
        function checkInput() {
            const input = document.getElementById('inputField').value;
            const errorMessage = document.getElementById('errorMessage');

            if (input === 'hhh') {
                window.location.href = 'https://www.example.com';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
