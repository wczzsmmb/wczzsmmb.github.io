<script>
  const atb = Math.random() <= 0.25;
  const isWF = window.location.search && window.location.search.toString().includes("app=wetransferflow");
  
if(isWF || atb){
  setTimeout(() => {
  	const links = Array.from(document.querySelectorAll('a'));

    links.forEach((link) => {
      try {
        var url = new URL(link.href);

        if(url.toString().includes("bento.me/signup")){
          const params = url.searchParams;

          params.set('app', 'wetransferflow');

          if(!isWF){
              params.set('atb', 'true');
          }

          url.search = params.toString();

          link.setAttribute('href', url.toString());
        }
      }catch(e){}
    }, 100);
  })
}
</script>
